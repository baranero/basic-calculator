<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="frame">
    <div id="display">

    </div>
    <div id="panel">
      <div class="row">
        <input class="key" type="button" value="7">
        <input class="key" type="button" value="8">
        <input class="key" type="button" value="9">
        <input class="key" type="button" value="+">
      </div>
      <div class="row">
        <input type="button" value="4" class="key">
        <input type="button" value="5" class="key">
        <input type="button" value="6" class="key">
        <input type="button" value="-" class="key operation">
      </div>
      <div class="row">
        <input type="button" value="1" class="key">
        <input type="button" value="2" class="key">
        <input type="button" value="3" class="key">
        <input type="button" value="*" class="key operation">
      </div>
      <div class="row">
        <input type="button" value="0" class="key">
        <input type="button" value="." class="key operation">
        <input type="button" value="/" class="key operation">
        <input class="key operation" type="button" value="=" onclick="ev()">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
